{% extends "MainPage.html" %}
{% block content %}
    <h1 class="text-center" style="font-family:sans-serif;">Your Profile</h1>
    <div class="container">
        <a class="btn btn-primary" href="{% url 'teacher_documents' teacher.pk %}">My Documents</a>
        <table class="table table-hover table-sm table-dark">
            <thead align="center">
                <tr>
                    <th>Name</th>
                    <td>{{ teacher.name }}</td>
                </tr>
            </thead>
            <tbody id="myTable" align="center">
                <tr>
                    <th>Father</th>
                    <td>{{ teacher.fathername }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
