{% extends "MainPage.html" %}
{% block content %}
    <h3 class="text-center" style="font-family:sans-serif;">All {{ name }}</h3>
    <div class="container">
    <a href="{% url 'roomtype_create' %}">Add</a>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center">
                <tr>
                    <th>Name</th>
                </tr>
                {% for i in roomtype %}
                    <tr>
                        <td>{{ i.type }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
