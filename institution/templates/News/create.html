{% extends 'MainPage.html' %}
{% load i18n admin_urls %}
{% block content %}
<form method = "POST">
    {% csrf_token %}
    <div class="container">
        <h1 style="color:#950740";><b>Add News</b></h1>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center" style= "background-color:#C5C6C7; color:black;">
                <tr>
                    <th>News</th>
                    <td>{{ user_form.news }}</td>
                </tr>
                <tr>
                    <th> Date</th>
                    <td>{{ user_form.date }}</td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input style="background-color:#950740; color:white;" class="btn btn-primary" type ="submit" value="Save"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
