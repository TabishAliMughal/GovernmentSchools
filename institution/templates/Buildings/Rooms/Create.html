{% extends 'MainPage.html' %}
{% block content %}
<form method = "POST">
    {% csrf_token %}
    <div class="container">
        <h1 style="color:#950740";><b>Add Rooms</b></h1>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center" style= "background-color:#C5C6C7; color:black;">
                <tr>
                    <th>Room Type</th>
                    <td>{{ user_form.roomtype }}</td>
                </tr>
                <tr>
                    <th>For</th>
                    <td>{{ user_form.therefor }}</td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td>{{ user_form.rooms }}</td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input style="background-color:#950740; color:white;" class="btn btn-primary" type ="submit" value="Save"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>


        

        
{% endblock %}
