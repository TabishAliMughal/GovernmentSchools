{% extends 'MainPage.html' %}
{% load i18n admin_urls %}
{% block content %}
<form method = "POST">
    {% csrf_token %}
    <div class="container">
        <h1 style="color:purple";><b>Building Condition</b></h1>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center">
                <tr>
                    <th>Condition</th>
                    <td>{{ user_form.condition }}</td>
                </tr>
                <tr>
                    <th>Repairable</th>
                    <td>{{ user_form.ifrepairable }}</td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input style="background-color:purple; color:white;" class="btn btn-primary" type ="submit" value="Save and Add Another"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
