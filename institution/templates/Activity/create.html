{% extends 'MainPage.html' %}
{% load i18n admin_urls %}
{% block content %}
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h1 style="color:#950740";><b>Add Activity</b></h1>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center" style= "background-color:#C5C6C7; color:black;">
                <tr>
                    <th>Activity Name</th>
                    <td>{{ user_form.activity_name }}</td>
                </tr>
                <tr>
                    <th>Activity Picture</th>
                    <td>{{ user_form.activity_pics }}</td>
                    {% comment %} <input type="file" name="picture" accept="image/*" required id="id_picture" capture="camera"> {% endcomment %}
                </tr>
                <tr>
                    <th>Activity Date</th>
                    <td>{{ user_form.Date }}</td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input style="background-color:#950740; color:white;" class="btn btn-primary" type ="submit" value="Save"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
