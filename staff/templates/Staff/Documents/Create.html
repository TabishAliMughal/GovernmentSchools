{% extends 'MainPage.html' %}
{% load i18n admin_urls %}
{% block content %}
<form method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h1 style="color:purple";><b>Add Documents Of {{ teacher }}</b></h1>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center">
                <tr>
                    <th>Type</th>
                    <td>{{ form.documenttype }}</td>
                </tr>
                <tr>
                    <th>Picture</th>
                    <td><input type="file" name="picture" accept="image/*" required id="id_picture" capture="camera"></td>
                </tr>
                <tr>
                    <th>Action</th>
                    <td><input style="background-color:purple; color:white;" class="btn btn-primary" type ="submit" value="Save and Add Another"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>


        

        
{% endblock %}
