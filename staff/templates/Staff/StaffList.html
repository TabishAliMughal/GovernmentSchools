{% extends "Staff/StaffTypeSelect.html" %}
{% block content2 %}
    <h3 class="text-center" style="font-family:sans-serif;">All {{ type }}</h3>
    <div class="container">
    <a href="{% url 'staff_create' school.pk type.pk %}">Add</a>
        <table class="table table-hover table-sm table-dark">
            <tbody id="myTable" align="center">
                <tr>
                    <th>Name</th>
                    <th>Father</th>
                    <th>Active</th>
                </tr>
                {% for i in teacher %}
                    <tr>
                        <td><a href="{% url 'staff_profile' i.user.pk %}">{{ i.name }}</td>
                        <td>{{ i.fathername }}</td>
                        {% if i.status == 'A' %}
                            <td>Active</td>
                        {% else %}
                            <td>InActive</td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
