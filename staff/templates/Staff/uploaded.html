{% extends "Mainpage.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong><br>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
<h1>{{staff}}</h1>
    {% csrf_token %}
    
<a style="background-color:#950740; color:white;"class="btn btn-primary" href="{% url 'institution_staff_list' school.pk type.pk %}"><b>Back</b></a>
</form>
{% endif %}
{% endblock %}
